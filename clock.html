<!DOCTYPE html>
<!-- saved from url=(0031)https://pandafe.gitee.io/clock/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        body {
            background: #0d1320;
            overflow: hidden;
        }

        #timer {
            text-align: center;
            font-size: 56vh;
            font-weight: bold;
            line-height: 56vh;
            color: #e2ecfd;
        }

        #date {
            margin-top: 0px;
            text-align: center;
            font-size: 28vh;
            font-weight: bold;
            color: #e2ecfd;
        }

        .about {
            width: 600px;
            margin: 0 auto;
            padding-top: 20px;
            display: flex;
            align-items: center;

        }

        .about .item {
            color: white;
            flex: 1;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="about">
        <div class="item">
            <a target="_blank" href="https://juejin.im/user/1697301684310302">
                <img style="height:40px;" src="./juejin.svg" alt="">
            </a>
        </div>
        <div class="item">
            <a target="_blank" href="https://space.bilibili.com/37798586">
                <img style="height:35px;" src="./bili.svg" alt="">
            </a>
        </div>
        <div class="item">
            <a target="_blank" href="https://www.zhihu.com/people/fengyunzhu">
                <img src="./zhihu.svg" alt="">
            </a>
        </div>
        <div class="item">
            <a target="_blank" href="https://github.com/fyzhu">
                <img style="height:20px;" src="./github.svg" alt="">
            </a>
        </div>

    </div>
    <div id="date">01月25日</div>
    <div id="timer">10<span style="color:#0d1320">:</span>40</div>

    <script>
        let showSymbl = true
        function clock() {
            let now = new Date()
            let hour = now.getHours() + ''
            let minute = now.getMinutes() + ''
            let month = (now.getMonth() + 1) + ''
            let day = now.getDate() + ''
            if (showSymbl) {
                document.getElementById('timer').innerHTML = `${hour.padStart(2, '0')}<span>:</span>${minute.padStart(2, '0')}`

            } else {
                document.getElementById('timer').innerHTML = `${hour.padStart(2, '0')}<span style="color:#0d1320">:</span>${minute.padStart(2, '0')}`
            }
            document.getElementById('date').innerHTML = `${month.padStart(2, '0')}月${day.padStart(2, '0')}日`

            showSymbl = !showSymbl
        }
        clock()
        setInterval(() => {
            clock()
        }, 1000)
    </script>




</body>

</html>
